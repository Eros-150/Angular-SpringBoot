<div class="container col-md-6 custom">
    <div class="card">
        <div class="card-header text-center">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name:</label>
                    <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Age:</label>
                    <input [(ngModel)]="user.age" name="age" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Quota:</label>
                    <input [(ngModel)]="user.quota" name="quota" type="number" class="form-control">
                </div>
                <div class="text-center" style="margin-top: 2%;">
                    <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>
